name: Build RDGen Django

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Ver estrutura de diretórios
        run: |
          echo "PWD:"
          pwd
          echo "Conteúdo:"
          ls -la
          echo "Recursivo:"
          ls -R

      - name: Mostrar versão do Python
        run: python3.10 --version

      - name: Atualizar pip
        run: python3.10 -m pip install --upgrade pip

      - name: Instalar dependências
        run: python3.10 -m pip install -r rdgen/requirements.txt

      - name: Rodar testes Django
        run: python3.10 rdgen/manage.py test
