name: Build RDGen Django

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Mostrar estrutura de diretórios
        run: |
          echo "PWD:"
          pwd
          echo "Conteúdo atual:"
          ls -la
          echo "Conteúdo do projeto clonado:"
          ls -la rdgen/rdgen

      - name: Mostrar versão do Python
        run: python3.10 --version

      - name: Atualizar pip
        run: python3.10 -m pip install --upgrade pip

      - name: Instalar dependências
        run: |
          cd rdgen/rdgen
          python3.10 -m pip install -r requirements.txt

      - name: Rodar testes Django
        run: |
          cd rdgen/rdgen
          python3.10 manage.py test
