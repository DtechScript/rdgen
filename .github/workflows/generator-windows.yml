name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Debug: Mostrar diretório atual
        run: pwd

      - name: Debug: Listar tudo no diretório atual
        run: ls -lha

      - name: Debug: Procurar Cargo.toml
        run: find . -name Cargo.toml

      - name: Instalar Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-pc-windows-gnu

      - name: Adicionar target Windows
        run: rustup target add x86_64-pc-windows-gnu

      # ⚠️ Este passo depende do caminho do Cargo.toml que aparecer no passo acima!
      # Se o find mostrar ./rdgen/Cargo.toml, mantém o working-directory como rdgen
      - name: Build EXE (Windows target)
        run: cargo build --release --target x86_64-pc-windows-gnu
        working-directory: rdgen  # <-- Altera aqui conforme necessário

      - name: Listar EXE gerado
        run: ls -lh rdgen/target/x86_64-pc-windows-gnu/release/
